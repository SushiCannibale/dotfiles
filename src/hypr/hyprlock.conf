source=~/.config/hypr/frappe.conf

# Colors
$base = rgb(1e1e2e)

$accent = $lavender
$accentAlpha = $mauveAlpha

$font = JetBrainsMono Nerd Font


# General
general {
    hide_cursor = true
}

# Background
background {
    monitor = 
    path = ~/Pictures/Wallpapers/windows-error.jpg
    color = $base
    blur_passes = 0
}

# Time
label {
    monitor =
    text = cmd[update:30000] echo "<b><big> $(date +"%R") </big></b>"
    color = $text
    font_size = 110
    font_family = $font
    shadow_passes = 3
    shadow_size = 3

    position = -100, -100
    halign = right
    valign = top
}

# Date 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 18
    font_family = $font
    position = -260, -300
    halign = right
    valign = top
}

# Input field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.4
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾  Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = -260, -400
    halign = right
    valign = top
}
